on:
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.15.x
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - name: Lint
      run: npm run lint
      run: npm run build
